name: Build and Deploy GitHub Pages
on: [push]
  branches:
    - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v2
      - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: "18.x"
      - run: npm install
      - run: npm run build
      - name: Deploy
      uses: egtorresx/github-pages-deploy-action@v4
      with: 
        folder: build
